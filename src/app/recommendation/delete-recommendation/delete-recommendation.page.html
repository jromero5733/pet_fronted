<ion-header>
  <ion-toolbar>
    <ion-title>Eliminar Recomendación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <p>¿Desea eliminar esta recomendación?</p>
  <ion-button color="danger" expand="block" (click)="eliminar()">Eliminar</ion-button>
  <ion-button expand="block" fill="outline" (click)="navCtrl.navigateBack('/home-recommendation')">Cancelar</ion-button>
</ion-content>
