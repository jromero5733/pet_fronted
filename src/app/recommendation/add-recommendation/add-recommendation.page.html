<ion-content class="ion-padding">
  
  <div class="content-wrapper">
    <!-- Encabezado de la página -->
    <div class="header-container">
      <h1 class="app-title">Agregar Recomendación</h1>
      <img src="\assets\img\pet-paws.png" alt="Patas de mascota" class="app-logo">
    </div>

    <!-- Subtítulo -->
    <h2 class="access-title">Crear una nueva recomendación</h2>

    <!-- Formulario para agregar recomendación -->
    <form (submit)="guardar()" class="edit-form">

      <ion-item class="form-item">
        <ion-label position="stacked">Tipo</ion-label>
        <ion-input [(ngModel)]="tipo" name="tipo" required></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Texto</ion-label>
        <ion-textarea [(ngModel)]="texto" name="texto" required></ion-textarea>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Seleccionar Mascota</ion-label>
        <ion-select [(ngModel)]="mascota_id" name="mascota_id" interface="popover" required>
          <ion-select-option *ngFor="let mascota of mascotas" [value]="mascota.id">
            {{ mascota.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botones de acción -->
      <ion-button expand="block" type="submit" class="login-button">
        Guardar
      </ion-button>
      <ion-button expand="block" color="medium" (click)="irAHomeFuncionalidad()" class="cancel-button">
        Cancelar
      </ion-button>
    </form>
  </div>
</ion-content>
