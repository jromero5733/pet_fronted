<ion-content class="ion-padding">
  <div class="content-wrapper">
    <!-- Encabezado de la página -->
    <div class="header-container">
      <h1 class="app-title">Recordatorios</h1>
      <img src="\assets\img\pet-paws.png" alt="Patas de mascota" class="app-logo">
    </div>

    <!-- Subtítulo de la lista -->
    <h2 class="access-title">Lista de recordatorios</h2>
    
    <!-- Lista de recordatorios -->
    <ion-list lines="none" class="pet-list" *ngIf="recordatorios.length > 0">
      <ion-item *ngFor="let item of recordatorios" class="pet-item">
        <ion-label>
          <h3 class="pet-name">{{ item.fecha_hora | date:'mediumDate' }}</h3>
          <p class="pet-details">{{ item.titulo | slice:0:50 }}{{ item.titulo.length > 50 ? '...' : '' }}</p>
        </ion-label>
        <ion-button fill="clear" color="primary" slot="end" (click)="verDetalles(item)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="tertiary" slot="end" (click)="irAEditar(item)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" slot="end" (click)="eliminar(item.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-text *ngIf="recordatorios.length === 0" class="no-pets-message">
      <h3>No hay recordatorios registrados.</h3>
    </ion-text>

    <!-- Botón para agregar recordatorio -->
    <ion-button expand="block" routerLink="/add-reminder" class="login-button add-pet-button">
      <ion-icon name="add-outline"></ion-icon> Registrar Recordatorio
    </ion-button>

    <!-- Enlace para volver -->
    <div class="bottom-links">
      <a (click)="irAHomePrincipal()" class="register-link">
        Volver al Menú Principal
      </a>
    </div>
  </div>
</ion-content>
